<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TinkerHub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #1D3557;
    }
    .login-box input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #E63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 15px;
    }
    .login-box button:hover {
      background: #D62828;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="submitLogin()">Submit</button>
  </div>

  <script>
    function submitLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Simple validation (example)
      if (username && password) {
        alert(`Welcome, ${username}!`);
        window.close(); // Close popup after login (optional)
      } else {
        alert('Please fill both fields.');
      }
    }
  </script>
</body>
</html>
